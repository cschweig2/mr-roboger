<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Mr. Roboger's Neighborhood</h1>
      <h3>How To Play</h3>
      <h4>Type a number from 1 to 50 to hear Mr. Roboger count to that number!</h4>
      <br>
      <form id="roboger">
        <label for="strInput">Number from 1 to 50:</label>
        <input type="text" id="strInput" name="strInput">
        <input type="submit" value="submit" id="submit">
      </form>
      <br>
      <div id="output">

      </div>
      <div id="warningLetters"><p>Please type only numbers</p></div>
      <div id="warningNumbers"><p>Please type only numbers 1 to 50</p></div>
    </div>
  </body>
  <footer>
    Copyright 2020 Chelsea Becker
  </footer>
</html>
